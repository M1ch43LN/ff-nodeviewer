<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Freifunk Nodeviewer">
    <meta name="author" content="Michael Nolte (michael@noltenet.de)">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/tablesorter.js"></script> 
</head>
<body>
    <h1></h1>
    <p id="summary">
        <img src="img/on.png"/><span id="online"></span>
        <img src="img/off.png"/><span id="offline"></span>
        <img src="img/client.png"/><span id="clients"></span>
        <img src="img/filter.png"/><span id="filter"></span>
        <img src="img/clock.png"/><span id="clock"></span>
    </p>
    <img src="img/loader.gif" class="loader" />
    <table id="nodes" class="tablesorter">
        <thead>
            <tr>
                <th></th>
                <th>Hostname</th>
                <th>Clients</th>
                <th>Uptime</th>
                <th>Technik</th>
                <th>Kontakt</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="js/config.js"></script>
    <script src="js/nodeviewer.js"></script>
</body>
</html>
